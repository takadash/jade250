      <h6 style="text-align: center">ちよダッシュ！アプリプライバシーポリシー</h6>

      <p style="padding-left: 0.5em;">
        日本大学文理学部（以下，「当大学」といいます。）は，ちよダッシュ！アプリの提供（以下,「本サービス」といいます。）における，ユーザーの個人情報の取扱いについて，以下のとおりプライバシーポリシー（以下，「本ポリシー」といいます。）を定めます。
      </p>

      <li><strong>第1条（個人情報）</strong></li>
      <p style="padding-left: 0.5em;">
        「個人情報」とは，「個人情報の保護に関する法律」（以下、「個人情報保護法」といいます。）にいう「個人情報」を指すものとし，生存する個人に関する情報であって，当該情報に含まれる氏名，生年月日，住所，電話番号，連絡先その他の記述等により特定の個人を識別できる情報及び容貌，指紋，声紋にかかるデータ，及び健康保険証の保険者番号などの当該情報単体から特定の個人を識別できる情報（個人識別情報）を指します。
      </p>

      <li><strong>第2条（個人情報の収集方法）</strong></li>
      <p style="padding-left: 0.5em;">
        当大学は，ユーザーによる本サービスに関するご連絡・お問い合わせを受ける際に氏名，生年月日，住所，電話番号，メールアドレスなどの個人情報を収集することがあります。
      </p>

      <li><strong>第3条（個人情報を収集・利用する目的）</strong></li>
      <p style="padding-left: 0.5em; margin-bottom: -1.5em;">
        当大学が個人情報を収集・利用する目的は，以下のとおりです。
      </p>
      <ol type="1" style="padding-left: 1em;">
        <li>本サービスの提供・運営のため</li>
        <li>ユーザーからのお問い合わせに回答するため（本人確認を行うことを含む）</li>
        <li>利用規約に違反したユーザーや，不正・不当な目的で本サービスを利用しようとするユーザーの特定をし，ご利用をお断りするため</li>
        <li>上記の利用目的に付随する目的</li>
      </ol>


      <li style="margin-bottom: -1em"><strong>第4条（利用目的の変更）</strong></li>
      <ol type="1" style="padding-left: 1em;">
       <li>当大学は，利用目的が変更前と関連性を有すると合理的に認められる場合に限り，個人情報の利用目的を変更するものとします。</li>
       <li>利用目的の変更を行った場合には，変更後の目的について，当大学所定の方法により，ユーザーに通知し，または当大学が運営するＷｅｂサイト上に公表するものとします。</li>
      </ol>

      <li style="margin-bottom: -1em"><strong>第5条（個人情報の第三者提供）</strong></li>
      <ol type="1" style="padding-left: 1em;" >
        <li>当大学は，次に掲げる場合を除いて，あらかじめユーザーの同意を得ることなく，第三者に個人情報を提供することはありません。ただし，個人情報保護法その他の法令で認められる場合を除きます。</li>
        <ol style="padding-left: 0em; list-style: none;">
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(1)</span>
            人の生命，身体または財産の保護のために必要がある場合であって，本人の同意を得ることが困難であるとき
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(2)</span>
            公衆衛生の向上または児童の健全な育成の推進のために特に必要がある場合であって，本人の同意を得ることが困難であるとき
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(3)</span>
            国の機関もしくは地方公共団体またはその委託を受けた者が法令の定める事務を遂行することに対して協力する必要がある場合であって，本人の同意を得ることにより当該事務の遂行に支障を及ぼすおそれがあるとき
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(4)</span>
            予め次の事項を告知あるいは公表し，かつ当大学が個人情報保護委員会に届出をしたとき
          </li>
          <ol style="padding-left: 0em; list-style: none;">
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">①</span>
              利用目的に第三者への提供を含むこと
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">②</span>
              第三者に提供される情報の項目
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">③</span>
              第三者への提供の手段または方法
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">④</span>
              本人の求めに応じて個人情報の第三者への提供を停止すること
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">⑤</span>
              本人の求めを受け付ける方法
            </li>
          </ol>
        </ol>

        <li>前項の定めにかかわらず，次に掲げる場合には，当該情報の提供先は第三者に該当しないものとします。</li>
        <ol style="padding-left: 0em; list-style: none;">
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(1)</span>
            当大学が利用目的の達成に必要な範囲内において個人情報の取扱いの全部または一部を委託する場合
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(2)</span>
            合併その他の事由による事業の承継に伴って個人情報が提供される場合
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(3)</span>
            個人情報を特定の者との間で共同して利用する場合であって，その旨並びに共同して利用される個人情報の項目，共同して利用する者の範囲，利用する者の利用目的および当該個人情報の管理について責任を有する者の氏名または名称について，あらかじめ本人に通知し，または本人が容易に知り得る状態に置いた場合
          </li>
        </ol>
      </ol>

      <li style="margin-bottom: -1em"><strong>第6条（個人情報の開示）</strong></li>
      <ol type="1" style="padding-left: 1em;">
        <li>当大学は，本人から個人情報の開示を求められたときは，本人に対し，遅滞なくこれを開示します。ただし，開示することにより次のいずれかに該当する場合は，その全部または一部を開示しないこともあり，開示しない決定をした場合には，その旨を遅滞なく通知します。</li>
        <ol style="padding-left: 0em; list-style: none;">
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(1)</span>
            本人または第三者の生命，身体，財産その他の権利利益を害するおそれがある場合
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(2)</span>
            当社の業務の適正な実施に著しい支障を及ぼすおそれがある場合
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(3)</span>
            その他法令に違反することとなる場合
          </li>
        </ol>
        <li>前項の定めにかかわらず，履歴情報および特性情報などの個人情報以外の情報については，原則として開示いたしません。</li>
      </ol>

      <li style="margin-bottom: -1em"><strong>第7条（個人情報の訂正および削除）</strong></li>
      <ol type="1" style="padding-left: 1em;">
        <li>ユーザーは，当大学の保有する自己の個人情報が誤った情報である場合には，当大学が定める手続きにより，当大学に対して個人情報の訂正，追加または削除（以下，「訂正等」といいます。）を請求することができます。</li>
        <li>当大学は，ユーザーから前項の請求を受けてその請求に応じる必要があると判断した場合には，遅滞なく，当該個人情報の訂正等を行うものとします。</li>
        <li>当大学は，前項の規定に基づき訂正等を行った場合，または訂正等を行わない旨の決定をしたときは遅滞なく，これをユーザーに通知します。</li>
      </ol>

      <li style="margin-bottom: -1em"><strong>第8条（個人情報の利用停止等）</strong></li>
      <ol type="1" style="padding-left: 1em;">
        <li>当大学は，本人から，個人情報が，利用目的の範囲を超えて取り扱われているという理由，または不正の手段により取得されたものであるという理由により，その利用の停止または消去（以下，「利用停止等」といいます。）を求められた場合には，遅滞なく必要な調査を行います。</li>
        <li>前項の調査結果に基づき，その請求に応じる必要があると判断した場合には，遅滞なく，当該個人情報の利用停止等を行います。</li>
        <li>当大学は，前項の規定に基づき利用停止等を行った場合，または利用停止等を行わない旨の決定をしたときは，遅滞なく，これをユーザーに通知します。</li>
        <li>前2項にかかわらず，利用停止等に多額の費用を有する場合その他利用停止等を行うことが困難な場合であって，ユーザーの権利利益を保護するために必要なこれに代わるべき措置をとることができる場合は，この代替策を講じるものとします。</li>
      </ol>

      <li style="margin-bottom: -1em"><strong>第9条（プライバシーポリシーの変更）</strong></li>
      <ol type="1" style="padding-left: 1em;">
        <li>本ポリシーの内容は，法令その他本ポリシーに別段の定めのある事項を除いて，ユーザーに通知することなく，変更することができるものとします。</li>
        <li>当大学が別途定める場合を除いて，変更後のプライバシーポリシーは，本ウェブサイトに掲載したときから効力を生じるものとします。</li>
      </ol>

      <li><strong>第10条（アクセス解析ツールについて）</strong></li>
      <p style="padding-left: 0.5em;">
        本サービスでは，Googleによるアクセス解析ツールGoogle Analyticsを利用しています。このGoogle Analytics は，トラフィックデータの収集のためにCookieを使用しています。このトラフィックデータは匿名で収集されており，個人を特定するものではありません。Cookieを無効にすることでこの機能を拒否することができます。
      </p>

      <li><strong>第11条（お問い合わせ窓口）</strong></li>
      <p style="padding-left: 0.5em; margin-bottom: 8em">
        本ポリシーに関するお問い合わせは，下記問い合わせ先へ行うものとします。<br>
        問い合わせ先：日本大学文理学部<br>
        電話：03(5317)9677<br>
        アドレス：nu.chs.edo.tokyo@gmail.com<br><br>
        以上
      </p>

      <h6 style="text-align: center">Chiyo Dash! APP Privacy Policy</h6>

      <p style="padding-left: 0.5em;">
        Nihon University, College of Humanities and Sciences (“University,” “we,” “us” or “our”) hereby prescribe certain terms with respect to the handling of Users’ personal information on the provision of Chiyo Dash! APP (the “Services”) as follows (the “Privacy Policy”):
      </p>

      <li><strong>Article 1 Personal Information</strong></li>
      <p style="padding-left: 0.5em;">
        “Personal Information” shall mean personal information about a living individual, specified under the Japanese Act on the Protection of Personal Information (Act No. 57 of May 30, 2003, referred to as the “Act”), which can identify the specific individual by name, date of birth, address, telephone number, contact information or any other matters that are contained in such information, and can identify by the specific pieces of information including looks, fingerprints, voice pattern data or insurance number such as health insurance certificate (the “Individual Identification Information”).
      </p>

      <li><strong>Article 2 Collection of Personal Information</strong></li>
      <p style="padding-left: 0.5em;">
        University may collect Personal Information such as name, date of birth, address, telephone number, email address, etc. when Users contact us with respect to the Services.
      </p>

      <li><strong>Article 3 Purposes of Use and Collection of Personal Information</strong></li>
      <p style="padding-left: 0.5em; margin-bottom: -1.5em;">
        The purposes of our collecting and using Personal Information are the following:
      </p>
      <ol type="1" style="padding-left: 1em;">
        <li>To provide and administer the Services;</li>
        <li>To respond to Users’ inquiries (including for proof of identity); </li>
        <li>To identify a User and decline the use by such User who violates the Terms of Use or attempts to use the Services for illegal or unfair purposes; or</li>
        <li>Any other purposes incidental to the purposes referred to in any of the foregoing items.</li>
      </ol>


      <li style="margin-bottom: -1em"><strong>Article 4 Change of Purposes of Use</strong></li>
      <ol type="1" style="padding-left: 1em;">
        <li>We may change the purposes of use of Personal Information only when such purposes are reasonably deemed to be relevant to the present purposes.</li>
        <li>We will notify Users of the change of purposes in the prescribed manner or announce the change of the purposes on our website when we change the purposes of use.</li>
      </ol>

      <li style="margin-bottom: -1em"><strong>Article 5 Provision of Personal Information to Third Parties</strong></li>
      <ol type="1" style="padding-left: 1em;" >
        <li>We will not provide Personal Information to any third party without prior consent from Users except for the following cases, provide, however, that this will not apply to certain cases where the Act or other laws and regulations permit our provision:</li>
        <ol style="padding-left: 0em; list-style: none;">
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(1)</span>
            In the case where urgently required for the protection of the life, body or property of an individual and where it is difficult to obtain the consent from the person;
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(2)</span>
            In the case where it is especially necessary for improving public health or promoting the sound growth of children and when it is difficult to obtain the consent from the person;
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(3)</span>
            In the case where it is necessary for cooperating with a state organ, a local government, or a contractor entrusted by either of the former two in executing the affairs prescribed by laws and regulations and where obtaining the consent from the person is likely to impede the execution of the affairs concerned; or
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(4)</span>
            When we make an announcement of the following items in advance and we file a report with the Personal Information Protection Committee:
          </li>
          <ol style="padding-left: 0em; list-style: none;">
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">i)</span>
              That the purpose of use will include the provision to a third party;
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">ii)</span>
              The items of information to be provided to a third party;
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">iii)</span>
              The means or method of provision to a third party;
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">iv)</span>
              That we will cease the provision of Personal Information to a third party in pursuant to the request from the person; and
            </li>
            <li style="padding-left: 2.5em;">
              <span style="position: absolute; left: 0; margin: 0; padding-left: 2.75em">v)</span>
              The method of receiving the request from the person.
            </li>
          </ol>
        </ol>

        <li>Notwithstanding the provision of the preceding paragraph, the following parties shall not fall under the category of third parties:</li>
        <ol style="padding-left: 0em; list-style: none;">
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(1)</span>
            In the case where we entrust all or part of handling Personal Information with a third party within the scope necessary to achieve the purposes of use;
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(2)</span>
            In the case where Personal Information is provided with the succession of business due to mergers or other grounds; or
          </li>
          <li style="padding-left: 1.25em;">
            <span style="position: absolute; left: 0; margin: 0; padding-left: 1.5em">(3)</span>
            In the case where we use Personal Information jointly with certain party, when the person is notified in advance the fact of joint use, items of Person Information to be jointly used, the scope of joint users, the purpose of use of a joint user and a name of a person or organization responsible for management of the relevant Personal Information, or put the person in a readily accessible condition for the person.
          </li>
        </ol>
      </ol>

      <li style="margin-bottom: -1em"><strong>Article 6 Disclosure of Personal Information</strong></li>
      <ol type="1" style="padding-left: 1em;">
        <li>University will disclose the relevant Personal Information without delay to the person when he or she requests us to disclose his or her own Personal Information, provided, however, in cases where disclosing such information falls under any of the following, a whole or part thereof may not be disclosed and we will notify the person of such decision of non-disclosure without delay:</li>
        <ol style="padding-left: 0em; list-style: none;">
          <li style="padding-left: 1.25em;">
