<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/gurahu.css">
  <script src="js/app.js"></script>
  <script src="js/splitter.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script>
    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

      } else if (page.matches('#second-page')) {}
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>

  <title>ちよダッシュ</title>
</head>



<body onload="onload()" ng-controller="initController" ng-init="init()">

  <ons-navigator var="MyNavi" id="navigator" page="page1.html"></ons-navigator>

  <ons-modal var="modal" class="modal type3" id="modal">
    <ons-icon icon="ion-load-d" spin="true" style="font-size:32px;"></ons-icon>
    <div class="txt">読み込み中</div>
  </ons-modal>

  <ons-template id="page1.html">
    <ons-page id="first-page">
      <ons-toolbar>
        <div class="center">利用規約</div>
      </ons-toolbar>

      <div class="content" style="text-align: center">

        <p>この利用規約（以下，「本規約」といいます。）は，日本大学文理学部（以下，「当大
          学」といいます。）が提供する江戸・東京ものがたり（以下，「本アプリ」といいます
          。）の利用条件を定めるものです。どなたでも本アプリの利用は可能ですが、利用者（以
          下，「ユーザー」といいます。）は、本規約に定める事項を承諾の上ご利用ください。
          第1条（適用）
          本規約は，ユーザーと当大学との間の本アプリの利用に関わる一切の関係に適用される</p>
        <p>〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜〜</p>

        <div class="hidden_box">
          <label for="label1">同意する</label>
          <input type="checkbox" id="label1" />
          <div class="hidden_show">
            <ons-button id="push-button">START</ons-button>
          </div>
        </div>
      </div>
    </ons-page>
  </ons-template>

  <template id="page2.html">
    <ons-page id="second-page">
      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse>
          <ons-page>
            <ons-toolbar>
              <div class="center">ちよダッシュ！</div>
            </ons-toolbar>
            <ons-list>
              <script src="js/taihei.js"></script>
              <script src="js/kabuki.js"></script>
              <script src="js/kiyochika.js"></script>
              <script src="js/kyoden.js"></script>

              <ons-list-header>ピン選択</ons-list-header>
              <form name="form1" action="">
                <ons-list-item onclick="kabuki()">
                  <label class="left">
                    <ons-checkbox input-id="check_1"></ons-checkbox>
                  </label>
                  <label for="check_1" class="center" name="scb3" id="cb1">南北歌舞伎<img src="https://maps.google.com/mapfiles/ms/icons/green-dot.png" width="20" height="20" border="0" /></label>
                </ons-list-item>
              </form>

              <form name="form2" action="">
                <ons-list-item onclick="kyoden()">
                  <label class="left">
                    <ons-checkbox input-id="check_2"></ons-checkbox>
                  </label>
                  <label for="check_2" class="center" name="scb3" id="cb2">京伝黄表紙<img src="https://maps.google.com/mapfiles/ms/icons/yellow-dot.png" width="20" height="20" border="0" /></label>
                </ons-list-item>
              </form>

              <form name="form4" action="">
                <ons-list-item onclick="taihei()">
                  <label class="left">
                    <ons-checkbox input-id="check_4"></ons-checkbox>
                  </label>
                  <label for="check_4" class="center" name="scb3" id="cb4">泰平纏一覧<img src="https://maps.google.com/mapfiles/ms/icons/red-dot.png" width="20" height="20" border="0" /></label>
                </ons-list-item>
              </form>

              <form name="form5" action="">
                <ons-list-item onclick="kiyochika()">
                  <label class="left">
                    <ons-checkbox input-id="check_5"></ons-checkbox>
                  </label>
                  <label for="check_5" class="center" name="scb3" id="cb5">小林清親版画<img src="https://maps.google.com/mapfiles/ms/icons/blue-dot.png" width="20" height="20" border="0" /></label>
                </ons-list-item>
              </form>

              <ons-list-header>ステータス</ons-list-header>
              <ons-list-item modifier="nodivider">
                <div id="cnt_stamp"></div>/23南北歌舞伎
              </ons-list-item>
              <ons-list-item>
                <div id="bar" style="background-color: green; font-size: 10px;">&nbsp;</div>
              </ons-list-item>

              <ons-list-item modifier="nodivider">
                <div id="cnt_kyoden"></div>/64<span class="item_label">京伝黄表紙</span>
              </ons-list-item>
              <ons-list-item>
                <div id="bar2" style="background-color: yellow; font-size: 10px;">&nbsp;</div>
              </ons-list-item>

              <ons-list-item modifier="nodivider">
                <div id="cnt_taihei"></div>
                /64
                <span class="item_label">泰平纏一覧</span>
              </ons-list-item>
              <ons-list-item>
                <div id="bar4" style="background-color: red; font-size: 10px;">&nbsp;</div>
              </ons-list-item>

              <ons-list-item modifier="nodivider">
                <div id="cnt_kiyochika"></div>
                /56
                <span class="item_label">小林清親版画</span>
              </ons-list-item>
              <ons-list-item>
                <div id="bar5" style="background-color: blue; font-size: 10px;">&nbsp;</div>
              </ons-list-item>

              <ons-list-header>現在地の更新</ons-list-header>
              <ons-list-item onclick="getMyPlace()" tappeble>
                <ons-button>更新</ons-button>
                <div id="result"></div>
              </ons-list-item>

            </ons-list>
          </ons-page>
        </ons-splitter-side>

        <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
      </ons-splitter>

      <template id="home.html">
        <ons-page>
          <ons-toolbar>
            <div class="left">
              <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="md-menu"></ons-icon>
              </ons-toolbar-button>
            </div>

            <div class="center">Main</div>
          </ons-toolbar>
          <style>
            /* Set the size of the div element that contains the map */
            #map {
              height: 100%;
              /* The height is 400 pixels */
              width: 100%;
              /* The width is the width of the web page */
            }
          </style>
          <div id="map"></div>

          <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXueT8O-UOJmfh2M-1Xh1IbfKWNXv-coU&callback=initMap">
          </script>
        </ons-page>
      </template>

    </ons-page>
  </template>
</body>

</html>
